type Chemical11 {
  patentno: ID!
  patenttile: String
  chemicaltype1: String
}

type Chemical22 {
  patentno: ID!
  patenttile: String
  chemicaltype2: String
}

type Chemical {
  patentno: ID!
  patenttile: String
  chemicaltype1: String
  chemicaltype2: String
}

type Mutation {
  findTitle(titleSearch: String!) : [Chemical]
    @cypher(
      statement: "MATCH (f) WHERE f.patenttile CONTAINS  $titleSearch RETURN f "
    )
}

type Query {
  totalChemical11: Int! @cypher(statement: "MATCH (e:Chemical11) RETURN COUNT(e)")
  totalChemical22: Int! @cypher(statement: "MATCH (f:Chemical22) RETURN COUNT(f)")
  listChemical11(patentno: ID, patenttile: String, chemicaltype1: String): [Chemical11]
  listChemical22(patentno: ID, patenttile: String, chemicaltype2: String): [Chemical22]
  }
